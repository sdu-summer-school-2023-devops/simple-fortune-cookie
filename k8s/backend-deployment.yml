apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      type: RollingUpdate
  selector:
     matchLabels:
       app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: ghcr.io/sdu-summer-school-2023-devops/simple-fortune-cookie:backend-latest
        name: backend
        imagePullPolicy: Always
        env:
        - name: REDIS_DNS
          value: "redis"