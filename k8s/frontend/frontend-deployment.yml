apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      type: RollingUpdate
  selector:
     matchLabels:
       app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: ghcr.io/sdu-summer-school-2023-devops/simple-fortune-cookie:frontend-latest
        name: frontend
        env:
        - name: BACKEND_DNS
          value: "backend"
        - name: BACKEND_PORT
          value: "9000"
        