name: Deploy to AWS

on:
  workflow_call:
    inputs:
      workspace:
        description: 'Workspace path. What application to deply.'
        required: true
        type: string
      version:
        description: 'Version to use in system'
        required: false
        type: string  
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy ${{inputs.workspace}}
    runs-on: ubuntu-latest
    environment: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup kubectl
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBECONFIG }} 
      - name: Deploy to cluster
        run: kubectl apply -f ./k8s/${{inputs.workspace}}
      - name: Deploy to cluster
        run: kubectl set image deployment/${{inputs.workspace}} ${{inputs.workspace}}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{inputs.workspace}}-${{ inputs.version }}
      - name: Verify deployment
        run: kubectl rollout status deployment/${{inputs.workspace}}
