name: Build and push Docker image

on:
  workflow_call:
    inputs:
      workspace:
        description: 'Workspace path. What application to build.'
        required: true
        type: string
      tags:
        description: 'Tags to apply to the image.'
        required: false
        type: string  
        default: |
          type=ray,value=${{inputs.WORKSPACE}}-latest
          type=ray,value=${{inputs.WORKSPACE}}-${{ github.sha }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ inputs.tags }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./${{inputs.workspace}}/.
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./${{inputs.workspace}}/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
